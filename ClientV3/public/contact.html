<body>
    
    <main>

        <div class="contact">

            <h2>Contact Us</h2>
            <div class="border">

            </div>

            <form class="contact-form">

                <label for="firstname">First Name</label>
                <input name="firstname" type="text" size="50" maxlength="50" /><br>
                <label for="lastname">Last Name</label>
                <input name="lastname" type="text" size="50" maxlength="50" /><br>
                <label for="email">Email</label>
                <input name="email" type="email" size="50" maxlength="50" /><br>
                <label for="message">Message</label>
                <textarea id="message" maxlength="200"></textarea>
                <input type="submit" id="btn" value="Send">

            </form>

        </div>

    </main>
