    <div class="main-content">

            <main>
                
                <h2 class="dash-title"> Classes </h2>
                <button id="bookClass" name="submit" type="button" data-toggle="modal"
                    data-target="#bookClassFormDialog">Book A Class</button>
                <div class="modal fade" id="bookClassFormDialog">
                    
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">

                            <!-- Header -->
                            <div class="modal-header">
                                <h4 class="modal-title" id="bookClassFormTitle">Book a Class</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Body - contains form inputs-->
                            <!-- The id of each input matches a bookClass property -->
                            <div class="modal-body">
                                <form id="bookClassForm">

                                    <div class="form-group">
                                        <label for="instructorId">Instructor:</label>
                                        <select id="instructorId" type="text" class="form-control" name="instructorId">

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="bookClassName">Name:</label>
                                        <input class="form-control" name="bookClassName" id="bookClassName"
                                            placeholder="Your name" type="text" tabindex="1" value="" disabled required>
                                    </div>
                                    <div class="form-group">
                                        <label for="bookClassEmail">Email:</label>
                                        <input class="form-control" name="bookClassEmail" id="bookClassEmail"
                                            placeholder="Your Email Address" type="email" tabindex="2" value="" disabled
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="bookClassPrice">Date and Time:</label>
                                        <input type="text" value="" id="datetimepicker" class="form-control" /><br><br>
                                    </div>

                                </form>
                            </div>

                            <!-- footer -->
                            <div class="modal-footer">
                                <!-- Buttons - note onclick and data-dismiss attribtes-->
                                <button onclick="bookClass();" type="button" class="btn btn-primary"
                                    data-dismiss="modal">Save</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            </main>

<script>
    var today = new Date();
    var dd = today.getDate();

    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
    if (dd < 10) {
        dd = '0' + dd;
    }

    if (mm < 10) {
        mm = '0' + mm;
    }
    today = yyyy + '/' + mm + '/' + dd;
    //    alert(today);
    $('#datetimepicker').datetimepicker({
        dayOfWeekStart: 1,
        lang: 'en',
        disabledDates: ['1986/01/08', '1986/01/09', '1986/01/10'],
        startDate: today,
        minDate: 0,
        step: 60,
        format: 'Y-m-d H:i:s'
    });
    const userEmail = sessionStorage.getItem('email');
    const userNickname = sessionStorage.getItem('nickname');
    document.getElementById('bookClassName').value = userNickname;
    document.getElementById('bookClassEmail').value = userEmail;
    returnUserClasses();
    loadInstructorsList();
</script>
