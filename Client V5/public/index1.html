<body>

    <div class="container">
        <div class="row">
            <!-- Page Header -->
            <h3>Memberships</h3>
        </div>

        <div class="row">

            <div class="col-sm-10">
                <!-- Page Body Right Side (Content goes here) -->

                <div id="Membership">

                    <table class="table table-primary table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <!--<th>MembershipId</th> -->
                                <th>Package</th>
                                <th>Sessions</th>
                                <th>Price</th>
                                <th class="shouldHide">Edit </th>
                                <th class="shouldHide">Delete </th>
                            </tr>
                        </thead>
                        <tbody id="membershipRows">
                            <!-- Membership Rows to be inserted here -->
                        </tbody>
                    </table>
                </div>
                <!-- Toggle button used to show or hide the add new membership form. -->
                <button class="btn btn-primary shouldHide" onclick="membershipFormSetup('Add Membership')" type="button" data-toggle="modal" data-target="#MembershipFormDialog">Add Membership

                    </button>
            </div>
        </div>

    </div>
    <!-- Modal forms go here-->
    <!-- Bootstrap Modal Dialogs-->
    <!-- Membership Form -->
    <div class="modal fade" id="MembershipFormDialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="membershipFormTitle">Add a Package</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Body - contains form inputs-->
                <!-- The id of each input matches a membership property -->
                <div class="modal-body">
                    <form id="membershipForm">
                        <div class="form-group">
                            <label for="instructorId">Instructor:</label>
                            <input id="instructorId" type="text" class="form-control" name="instructorId">
                        </div>

                        <div class="form-group">
                            <label for="membershipName">Name:</label>
                            <input id="membershipName" type="text" class="form-control" name="membershipName">
                        </div>
                        <div class="form-group">
                            <label for="membershipSessions">Sessions:</label>
                            <input id="membershipSessions" type="number" class="form-control" name="membershipSessions">
                        </div>
                        <div class="form-group">
                            <label for="membershipPrice">Price:</label>
                            <input id="membershipPrice" type="number" min="0.00" max="10000.00" step="0.01" class="form-control" name="membershipPrice">
                        </div>
                        <!-- membershipId is a hidden field value is not required but set = 0-->
                        <input id="membershipId" type="hidden" name="membershipId" value="0">
                    </form>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <!-- Buttons - note onclick and data-dismiss attribtes-->
                    <button onclick="addOrUpdateMembership()" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!-- End membership Form  -->
