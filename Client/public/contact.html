    <body>

        <main>
            <form id="contact" class="secondbox">
                <h1>Contact Us</h1>
                <p>Please take a moment to get in touch, we will get back to you shortly.</p>

                <div class="column">
                    <label for="the-name">Your Name</label>
                    <input id="userNameQuery" placeholder="Your name" type="text" tabindex="1" required>

                    <label for="the-email">Email Address</label>
                    <input id="userEmailQuery" placeholder="Your Email Address" type="email" tabindex="2" required>

                </div>
                <div class="column">
                    <label for="the-message">Message</label>
                    <textarea id="userQuery" placeholder="Type your query here...." tabindex="5" required></textarea>

                    <input onclick="submitQuery()" type="submit" value="Send Message">
                </div>
            </form>
