    <div class="main-content">
        <div class="Home">
            <main>

                <h2 class="dash-title"> Instructors </h2>
                <button id="bookClass" name="submit" type="button" data-toggle="modal" data-target="#bookClassFormDialog">Add New Instructor</button>
                <div class="modal fade" id="bookClassFormDialog">

                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">

                            <!-- Header -->
                            <div class="modal-header">
                                <h4 class="modal-title" id="bookClassFormTitle">Add New Instructor</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Body - contains form inputs-->
                            <!-- The id of each input matches a bookClass property -->
                            <div class="modal-body">
                                <form id="insertInstructorForm">

                                    <div class="form-group">
                                        <label for="firstName">First Name:</label>
                                        <input class="form-control" name="firstName" id="FirstName" placeholder="First name" type="text" tabindex="1" value="" required>

                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name:</label>
                                        <input class="form-control" name="lastName" id="LastName" placeholder="Last name" type="text" tabindex="1" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input class="form-control" name="email" id="Email" placeholder="Email Address" type="email" tabindex="2" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneNumber">Phone:</label>
                                        <input class="form-control" name="phoneNumber" id="PhoneNumber" placeholder="Phone" type="phone" tabindex="2" value="" required>
                                        <input class="form-control" name="role" id="Role" placeholder="Role" type="text" tabindex="2" value="instructor" hidden required>
                                    </div>
                                    <div class="form-group">
                                        <label for="dateOfBirth">D O B:</label>
                                        <input type="text" value="" name="dateOfBirth" id="DateOfBirth" class="form-control" /><br><br>
                                    </div>

                                </form>
                            </div>

                            <!-- footer -->
                            <div class="modal-footer">
                                <!-- Buttons - note onclick and data-dismiss attribtes-->
                                <button onclick="insertInstructorIntoDB();" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            </main>

<script>
    var today = new Date();
    var dd = today.getDate();

    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
    if (dd < 10) {
        dd = '0' + dd;
    }

    if (mm < 10) {
        mm = '0' + mm;
    }
    today = yyyy + '/' + mm + '/' + dd;
    //    alert(today);
    $('#DateOfBirth').datetimepicker({
        dayOfWeekStart: 1,
        lang: 'en',
        maxDate: today,
        step: 60,
        timepicker: false,
        format: 'Y-m-d'
    });

    returnInstructorsTablesData()
</script>
